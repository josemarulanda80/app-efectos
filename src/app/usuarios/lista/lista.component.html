<div class="row row-cols-1 row-cols-md-3 g-4 p-3" >
    <div class="card p-3 m-1" *ngFor="let user of usuarios">
        <img [src]="user.avatar"  class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}} </h5>

            <p class="cart-text">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            <p class="card-text">
                <span class="text-muted">
                    ID: {{user.id}}
                </span>
            </p>
        </div>
    </div>
</div>
